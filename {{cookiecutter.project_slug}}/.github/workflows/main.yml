name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
      - name: Compile
        run: mvn compile -Dcheckstyle.skip=true

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
      - name: Run Tests
        run: mvn test -Dcheckstyle.skip=true

  package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven
      - name: Package
        run: mvn package -DskipTests -Dcheckstyle.skip=true
      - uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 7

  docker_build_push:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: jar-artifact
          path: target/
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: pkg.harness.io
          username: har@service.harness.io
          password: ${{ secrets.HAR_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: pkg.harness.io/eerjnxtns4grlg5vnnjzuw/self_service_registry/${{ vars.IMAGE_NAME }}:${{ github.run_id }}

  harness_cd:
    runs-on: ubuntu-latest
    needs: docker_build_push
    steps:
      - name: Trigger Harness Deployment
        run: |
          curl -X POST -H 'content-type: application/json' \
          --url "${{ secrets.HARNESS_WEBHOOK_URL }}" \
          -d '{"tag": "'${{ github.run_id }}'"}'
